{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="number" name="age" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
            <input type="text" name="height" class="form-control" placeholder="Height (in cm)" required>
        </div>
        <div class="form-group">
            <input type="text" name="weight" class="form-control" placeholder="Weight (in kg)" required>
        </div>
        <div class="form-group">
            <input type="text" name="goal" class="form-control" placeholder="Fitness Goal" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
