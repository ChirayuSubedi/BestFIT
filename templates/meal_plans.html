{% extends "base.html" %}

{% block content %}
    <h1>Meal Plans</h1>
    <form action="{{ url_for('meal_plans') }}" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search Meal Plans">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <form action="{{ url_for('add_meal_plan') }}" method="POST" class="mb-4">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Meal Plan Name" required>
        </div>
        <div class="form-group">
            <input type="text" name="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input type="number" name="calories" class="form-control" placeholder="Calories" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Meal Plan</button>
    </form>
    <div class="row">
        {% for meal_plan in meal_plans %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal_plan.name }}</h5>
                        <p class="card-text">{{ meal_plan.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ meal_plan.calories }} calories</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
