{% extends "base.html" %}

{% block content %}
    <h1>Food Suggestions</h1>
    <form action="{{ url_for('add_suggestion') }}" method="POST" class="mb-4">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Food Name" required>
        </div>
        <div class="form-group">
            <input type="text" name="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input type="number" name="calories" class="form-control" placeholder="Calories" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Suggestion</button>
    </form>
    <div class="row">
        {% for suggestion in suggestions %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ suggestion.name }}</h5>
                        <p class="card-text">{{ suggestion.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ suggestion.calories }} calories</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
